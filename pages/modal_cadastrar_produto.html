<!-- Modal Estrutura -->
<div id="modal-finalizar" class="modal">
    <div class="modal-content">
        <h4>Resumo do Pedido</h4>
        <ul id="cart-items" class="collection"></ul>
        <h5>Subtotal dos itens: R$<span id="subtotal">0.00</span></h5>
        <h5>Dados do Cliente</h5>
        <form id="cliente-form" onsubmit="confirmarVenda(); return false;" class="col s12">
            <!-- Campo Select de Cliente -->
            <div class="input-field flex-container">
                <select id="select-cliente">
                    <option value="" disabled selected>Selecione um cliente</option>
                    <!-- Opções serão preenchidas dinamicamente -->
                </select>
                <label for="select-cliente">Clientes</label>


                <a href="#!" class="btn-small btn-new-client modal-trigger" data-target="cadastrar-cliente">
                    <i class="material-icons">add</i>
                </a>



            </div>

            <!-- Campo Select de Bairro -->
            <div class="input-field">
                <select id="select-bairro">
                    <option value="" disabled selected>Selecione um bairro</option>
                </select>
                <label for="select-bairro">Bairro</label>
            </div>

            <!-- Campo Rua -->
            <div class="input-field">
                <input id="rua" type="text" class="validate">
                <label for="rua">Rua</label>
            </div>

            <!-- Campo Número -->
            <div class="input-field">
                <input id="numero" type="text" class="validate">
                <label for="numero">Nº</label>
            </div>

            <!-- Botão de Enviar -->
            <div class="row">
                <div class="col s6">
                    <button type="submit" class="btn-large btn-cad">CADASTRAR</button>
                </div>
                <div class="col s6 modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Fechar</a>
                </div>
            </div>

            <!-- Botão de Confirmar Pedido -->
            <button id="" class="btn orange darken-4" type="submit">Confirmar Pedido</button>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Fechar</a>
    </div>
</div>
