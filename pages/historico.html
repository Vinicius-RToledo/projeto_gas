<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Gás e Água - Produtos</title>
    <!-- Link para o Materialize CSS -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"> -->

    <!-- Seu estilo personalizado -->
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @media (max-width: 2000px) {
            main {
                position: relative;
                /* Ou relative, se preferir */
                top: 0;
                left: 0;
                z-index: 1000;
                margin-top: 0px;
            }
        }

        @media (max-width: 885px) {
            main {
                margin-top: 100px;
            }

            .navegation {
                height: 150px;
            }
        }

        @media (max-width: 430px) {
            .navegation {
                height: 250px;
            }

            main {
                margin-top: 0px;
                margin-bottom: 5%;
            }

            .main-container {
                margin-top: 20px;
            }

        }

        .datepicker-date-display {
            background-color: #ef6c00;
        }

        .btn-flat.datepicker-done.waves-effect,
        .btn-flat.datepicker-cancel.waves-effect {
            color: #ef6c00;
        }

        .datepicker-input {
            color: #ffffff;
            font-weight: bold;
        }

        .material-icons.prefix {
            color: #ffffff;
        }

        .tabela-container {
            max-height: 230px;
            /* Ajuste conforme necessário */
            overflow-y: auto;
            /* Adiciona rolagem vertical */
            display: block;
        }

        .tabela-container table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        .tabela-container thead th {
            position: -webkit-sticky;
            /* Para suporte a WebKit */
            position: sticky;
            top: 0;
            background: white;
            /* Cor de fundo para o cabeçalho fixo */
            z-index: 10;
            /* Garante que o cabeçalho fique acima do conteúdo */
            border-bottom: 2px solid #ddd;
            /* Adiciona uma borda inferior para o cabeçalho */
        }
    </style>
</head>

<body>

    <header>
        <nav class="navegation white">
            <div class="row header-container">
                <div class="col m4 l5 center div-icon-header">
                    <div class="icon-container">
                        <a>
                            <p><img class="icone-header" src="/icons/history.png" alt="icone"></p>
                        </a>
                    </div>
                </div>
                <div class="col s12 m4 l2 center"><img src="/img/logo.jpg" style="width: 200px; margin-top: 30px;"
                        alt="Logo">
                </div>

                <div class="col s12 m4 l5 center div-botao-voltar">
                    <a href="/pages/index.html" class="btn-voltar btn-small">Voltar</a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="row"></div>
        <div class="col s12 center white-text">
            <h1>HISTÓRICO DE VENDAS</h1>
        </div>
        </div>

        <div class=" row container main-container">
            <div class="row">
                <div class="tabela-container">
                    <table id="tabela-clientes" class=" white centered centered responsive-table table-layout-fixed">
                        <thead>
                            <tr>
                                <th>Código Venda</th>
                                <th>Nome</th>
                                <th>Data</th>
                                <th>Hora</th>
                                <th>Descrição</th>
                                <th>Telefone</th>
                                <th>Valor Total</th>
                            </tr>
                        </thead>

                        <tbody id="tabela-corpo">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col s4 offset-s1">
                    <div class="input-field">
                        <i class="material-icons prefix">calendar_month</i>
                        <input type="text" id="data-inicio" class="datepicker center orange darken-4 datepicker-input"
                            placeholder="De">
                    </div>
                </div>
                <div class="col s2"></div>
                <div class="col s4">
                    <div class="input-field">
                        <i class="material-icons prefix">calendar_month</i>
                        <input type="text" id="data-fim" class="datepicker center orange darken-4 datepicker-input"
                            placeholder="Até">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center">
                    <button id="filtrar-vendas" class="btn btn-filtrar" onclick="filtrarVendas()">Filtrar</button>
                </div>
            </div>

        </div>
    </main>

    <footer class="page-footer orange darken-4">
        <div class="container center orange darken-4">
            <p class="text-information">
                © 2024 LV Soluções Tecnológicas. Todos os direitos reservados.
            </p>
        </div>
    </footer>

    <script>

        // Script para filtar os pedidos através das datas selecionadas

        function filtrarVendas() {
            // Obtém os valores das datas selecionadas
            const dataInicio = document.getElementById('data-inicio').value;
            const dataFim = document.getElementById('data-fim').value;

            // Verifica se as datas foram preenchidas
            if (!dataInicio || !dataFim) {
                alert('Por favor, selecione ambas as datas.');
                return;
            }

            // Converte as datas para o formato padrão (YYYY-MM-DD) para facilitar a comparação
            const inicio = new Date(dataInicio.split('/').reverse().join('-'));
            const fim = new Date(dataFim.split('/').reverse().join('-'));

            // Obtém todas as linhas da tabela
            const linhas = document.querySelectorAll('#tabela-corpo tr');

            // Itera sobre as linhas e filtra as vendas pela data
            linhas.forEach(linha => {
                // Obtém a data da venda da coluna 3 (índice 2)
                const dataVendaTexto = linha.cells[2].textContent;
                const dataVenda = new Date(dataVendaTexto.split('/').reverse().join('-'));

                // Verifica se a data da venda está entre as datas selecionadas
                if (dataVenda >= inicio && dataVenda <= fim) {
                    linha.style.display = ''; // Exibe a linha se estiver no intervalo
                } else {
                    linha.style.display = 'none'; // Esconde a linha se estiver fora do intervalo
                }
            });
        }
    </script>


    <script>
        //Script para manipulação dos calendários
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.datepicker');
            M.Datepicker.init(elems, {
                format: 'dd/mm/yyyy'
            });
        });
    </script>
    <script src="/js/materialize.min.js"></script>
    <script src="/js/localStorage.js">
        getLocalStorage("produtos");
        getLocalStorage("clientes");
    </script>
</body>

</html>
